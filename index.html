<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<body>
  <div class="container">
    <h1 class="jumbotron">Got some Pig-Dice game for you!</h1>

      </form>
      <form id="player2" <label for="Player2">Enter Player2 name</label>

      </form>

      <button id="start" btn-success btn">Play</button>
    </div>
    <h2>Roll</h2>
    <p><span class="Display" id="currentScore">0</span></p>

    <p><span class=Display id="currentRoll">0</span></p>
    <br>
    <h3>Player1:<span class="player1Output" ,?span>Your score is:</h3>

      <button type="submit" class="roll" class="btn btn-sucess">ROLL</button>
      <button type="submit" class="hold" class="btn btn-success">HOLD</button>
    </div>
    <br>
    <h3>Player2:<span class="player2Output"></span>Your score is:</h3>

      <button type="submit" class="roll" class="btn btn-sucess">ROLL</button>
      <button type="submit" class="hold" class="btn btn-success">HOLD</button>
    </div>
  </div>
