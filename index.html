<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pig-Dice</title>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron"><strong>Got some Pig-Dice game for you!</strong></h1>
    <div class="form-group">
      <br>
      <form id="pig-dice>
      <div class=" col-md-6">
        <h2>Player 1</h2>
        <h4>Current Score: <span class="current-score-1"></span></h4>
        <h4>Total Score: <span class="total-score-1"></span></h4>
        <button id="roll-btn-1" type="button" name="button"><strong>Roll</strong></button>
        <button id="hold-btn-1" type="button" name="button"><strong>Hold</strong></button>
    </div>
    <br>
    <div class="col-md-6">
      <h2>Player 2</h2>
      <h4>Current Score: <span class="current-score-2"></span></h4>
      <h4>Total Score: <span class="total-score-2"></span></h4>
      <button id="roll-btn-2" type="button" name="button"><strong>Roll</strong></button>
      <button id="hold-btn-2" type="button" name="button"><strong>Hold</strong></button>
    </div>

    </form>
  </div>
  </div>
</body>

</html>
